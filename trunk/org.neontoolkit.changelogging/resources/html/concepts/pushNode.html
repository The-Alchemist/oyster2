<title>Push node</title>
</head>

<body>

<p><strong>Push node</strong>: A node in the network to which changes will be 
push propagated every time the <a href="synchronization.html">Syncrhonization</a> process is invoked. The<span lang="es">
</span>push node 
ensures that every node in the network interested in the same ontology will be 
able to pull propagate changes from other nodes<span lang="es"> </span>even if the nodes go offline;
</p>

</body>
