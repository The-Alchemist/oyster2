<title>Super Node</title>

<body>

<p><strong>Super Node</strong>:&nbsp; A remote node that will be used by the 
registry to store/retrieve the metadata. Any node in the network running
<a href="oyster.html">Oyster</a> 
can<span lang="es"> </span>be configured as the &quot;super&quot; node, however in general this is a node running
<a href="oyster.html">Oyster</a> in server mode.</p>
